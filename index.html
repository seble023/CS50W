<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="centered">
        <form class="input-container" action="https://www.google.com/search">
            <input type="text" name="q" class="form-control" id="Normal-search" placeholder="Query....">
            <div class="button-group">
                <button type="submit" value="Google Search" class="btn btn-outline-primary">Google Search</button>
                <button type="button" value="Feeling Lucky" id="Feeling-lucky" class="btn btn-outline-primary">I'm Feeling Lucky</button>
            </div>
        </form>
        <div class="html_pages">
            <a href="Image_search.html">Image Search</a>
            <a href="Advanced_search.html">Advanced search</a>
        </div>

        <script>
            document.getElementById('Feeling-lucky').addEventListener('click', function () {
                const query = document.getElementById('Normal-search').value;
                if (query) {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=1`;
                } else {
                    alert('Please enter a search query!');
                }
            });
            //We use click instead of submit because if we use submit the trigger is when the form is submitted but 
            //.. we do not want that because that bypasses the java and default submits. 
        </script>
    </body>
</html>
