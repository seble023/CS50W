<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Search Advanced</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="left-alligned">
      <h3>Find Pages With....</h3>
      <div class="container-fluid">
          <div class="row mb-3">
            <form id="search-form" class="col-sm-6" action="https://www.google.com/search">
              <div class="row mb-3">
                <div class="col-12">
                  <label for="Advanced_search_ATW" class="form-label">All These Words:</label>
                  <input type="text" class="form-control form-control-sm" id="Advanced_search_ATW" placeholder="Query...">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-12">
                  <label for="Advanced_search_TEWOP" class="form-label">This exact word or phrase:</label>
                  <input type="text" class="form-control form-control-sm" id="Advanced_search_TEWOP" placeholder="Query...">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-12">
                  <label for="Advanced_search_AOTW" class="form-label">Any of these words:</label>
                  <input type="text" class="form-control form-control-sm" id="Advanced_search_AOTW" placeholder="Query...">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-12">
                  <label for="Advanced_search_NOTW" class="form-label">None of these words:</label>
                  <input type="text" class="form-control form-control-sm" id="Advanced_search_NOTW" placeholder="Query...">
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <input type="submit" value="Google Search" class="form-control btn btn-primary">
                </div>
             </div>
             <input type="hidden" name="q" id="final-query">
            </form>
          </div>
        </div>

        <script>
          document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();

  const allWords = document.getElementById('Advanced_search_ATW').value.trim();
  const exactPhrase = document.getElementById('Advanced_search_TEWOP').value.trim();
  const anyWords = document.getElementById('Advanced_search_AOTW').value.trim();
  const noneWords = document.getElementById('Advanced_search_NOTW').value.trim();

 
  let query = "";
  if (allWords) query += allWords; 
  if (exactPhrase) query += ` "${exactPhrase}"`;
  if (anyWords) query += ` ${anyWords.split(/\s+/).join(" OR ")}`;
  if (noneWords) query += ` -${noneWords.split(/\s+/).join(" -")}`;


  document.getElementById('final-query').value = query;


  event.target.submit();
});

        </script>
      <div class="html_pages">
        <a href="index.html">Normal Search</a>
        <a href="Advanced_search.html">Advanced search</a>
      </div>
    </body>
</html>
